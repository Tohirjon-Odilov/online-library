<div id="container" class="container" [ngClass]="{ 'sign-in': isSignIn, 'sign-up': !isSignIn }">
  <!-- FORM SECTION -->
  <div class="row">
    <!-- SIGN UP -->
    <div class="col align-items-center flex-col sign-up">
      <div class="form-wrapper align-items-center">
        <div class="form sign-up">
          <div class="input-group">
            <i class='bx bxs-user'></i>
            <input type="text" placeholder="To'liq ismingiz" [(ngModel)]="registerData.full_name">
          </div>
          <div class="input-group">
            <i class='bx bx-mail-send'></i>
            <input type="tel" placeholder="Telefon Raqamingiz"
            [(ngModel)]="registerData.phone_number">
          </div>
          <div class="input-group">
            <i class='bx bx-mail-send'></i>
            <input type="email" placeholder="Emailingiz"
            [(ngModel)]="registerData.email">
          </div>
          <div class="input-group">
            <i class='bx bx-mail-send'></i>
            <input type="text" placeholder="Viloyatni tanlang"
            [(ngModel)]="registerData.country_id">
          </div>
          <div class="input-group">
            <i class='bx bxs-lock-alt'></i>
            <input type="password" placeholder="Parolni kiriting">
          </div>
          <div class="input-group">
            <i class='bx bxs-lock-alt'></i>
            <input type="password" placeholder="Parolni qayta kiriting" [(ngModel)]="registerData.password">
          </div>
          <button (click)="register()">Sign up</button>
          <p>
            <span>Already have an account?</span>
            <b (click)="toggle()" class="pointer">Sign in here</b>
          </p>
        </div>
      </div>
    </div>
    <!-- END SIGN UP -->
    <!-- SIGN IN -->
    <div class="col align-items-center flex-col sign-in">
      <div class="form-wrapper align-items-center">
        <div class="form sign-in">
          <div class="input-group">
            <i class='bx bxs-user'></i>
            <input type="text" placeholder="Username">
          </div>
          <div class="input-group">
            <i class='bx bxs-lock-alt'></i>
            <input type="password" placeholder="Password">
          </div>
          <button [routerLink]="['/']">Sign in</button>
          <p><b>Forgot password?</b></p>
          <p>
            <span>Don't have an account?</span>
            <b (click)="toggle()" class="pointer">Sign up here</b>
          </p>
        </div>
      </div>
    </div>
    <!-- END SIGN IN -->
  </div>
  <!-- END FORM SECTION -->
  <!-- CONTENT SECTION -->
  <div class="row content-row">
    <!-- SIGN IN CONTENT -->
    <div class="col align-items-center flex-col">
      <div class="text sign-in">
        <h2>Welcome</h2>
      </div>
    </div>
    <!-- END SIGN IN CONTENT -->
    <!-- SIGN UP CONTENT -->
    <div class="col align-items-center flex-col">
      <div class="text sign-up">
        <h2>Join with us</h2>
      </div>
    </div>
    <!-- END SIGN UP CONTENT -->
  </div>
  <!-- END CONTENT SECTION -->
</div>
