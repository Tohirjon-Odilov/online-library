        <div class="intro-card">

            <li class="intro-item" [routerLink]="['/all-books']" *ngFor="let book of topBooks">
              <div class="intro-wrapper">
                <img [src]="baseUrl+'/'+book.picture_url" alt="The Stranger">

                <img [src]="baseUrl+'/'+img.picture_url" alt="The Stranger">

  <app-carusel
    [images]="carouselImages"
    [interval]="5000"
  ></app-carusel>

  <section class="authors-section" id="authors">
    <div class="wrapper container">
      <h2>Muallif</h2>
      <a [routerLink]="['/all-authors']" class="see-all">Barchasini ko'rish</a>
    </div>
    <div class="author">
      <div class="container authors">
        <ng-container *ngFor="let author of randomImage(authors.items).slice(0, 2)">
          <div class="author-card" [routerLink]="['/author-detail', author.id]">
            <div class="author-image">
              <img [src]="baseUrl + '/AuthorImage/' + author.picture_url" alt="Friedrich Nietzsche"/>
            </div>
            <div class="author-info">
              <div class="name-wrapper">Ismi: <h3 class="author-name">{{ author.full_name }}</h3></div>
              <p class="author-about">Muallif haqida:</p>
              <p><strong>Tug'ilgan sana:</strong> {{ author.birth_date }}</p>
              <p class="bio">{{ author.bio_wikipediya | slice:0:150 }}...</p>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </section>
