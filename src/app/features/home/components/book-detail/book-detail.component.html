<div class="container">
  <div class="book-detail-container">
    <div class="book-header">
      <img class="book-cover" [src]="book.cover" alt="{{ book.title }}" />
      <div class="book-info">
        <h1>{{ book.title }}</h1>
        <p class="description">{{ book.description }}</p>
        <ul class="book-details">
          <li *ngFor="let detail of book.details">{{ detail }}</li>
        </ul>
      </div>
    </div>
    <div class="book-content">
      <div class="tab-navigation">
        <button
          class="tab-btn"
          [class.active]="activeTab === 'info'"
          (click)="selectTab('info')"
        >
          Info
        </button>
        <button
          class="tab-btn"
          [class.active]="activeTab === 'reviews'"
          (click)="selectTab('reviews')"
        >
          Reviews
        </button>
        <button
          class="tab-btn"
          (click)="selectTab('readOnline')"
        >
          Read Online
        </button>
      </div>
      <div class="tab-content">
        <div *ngIf="activeTab === 'info'" class="info-tab">
          <p>{{ book.fullDescription }}</p>
        </div>
        <div *ngIf="activeTab === 'reviews'" class="reviews-tab">
          <p *ngFor="let review of book.reviews">{{ review }}</p>
        </div>
        <div *ngIf="activeTab === 'readOnline'" class="read-online-tab">
          <button (click)="openPdfViewer('')" class="pdf-open">Open</button>
          <iframe [src]="sanitizer.bypassSecurityTrustResourceUrl('../../../../../assets/data/Vilyam-Shekspir-Hamlet-tragediya.pdf#toolbar=0&navpanes=0&scrollbar=0&zoom=150')"  width="100%" height="800px"></iframe>
        <!-- Fullscreen tugmasi -->
        <!-- <button (click)="openFullscreen()" class="btn-fullscreen">
              <i class="fas fa-expand"></i>
            </button>
            <button (click)="closeFullscreen()" class="btn-compress">
              <i class="fas fa-compress"></i>
            </button>-->
          <!-- </div> -->
        </div>
    </div>
  </div>
</div>
