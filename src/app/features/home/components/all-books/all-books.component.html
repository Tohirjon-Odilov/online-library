<div class="container">

  <div class="all-books-container">
    <h2>Saralangan kitoblar</h2>
    <div class="book-cards">
      <div class="book-card" *ngFor="let book of books">
        <img [src]="baseUrl+'/'+book.picture_url" alt="{{ book.name }}" class="book-image" [routerLink]="['/book-detail']" />
        <h3 [routerLink]="['/book-detail']">{{ book.name }}</h3>
        <p [routerLink]="['/book-detail']">{{ book.type }}</p>
         <!-- Yoqqan kitoblar tugmasi -->
         <button (click)="addToFavorites(book)" class="favorite-button">
           <!-- <i class="fa-regular fa-heart"></i> -->
          <i class="fa-solid fa-heart"></i>
        </button>
        </div>
    </div>
  </div>
  
</div>
